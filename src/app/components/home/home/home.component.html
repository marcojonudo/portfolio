<div
	#scrollableContainer
	id="section-container"
	[ngStyle]="buildStyleObject()">
	<div id="section-scrollable-container">
		<div #sectionElem id="welcome-container" [style.height.px]="screenHeight">
			<app-welcome #welcome></app-welcome>
		</div>
		<app-about #sectionElem class="section"></app-about>
		<app-skills #sectionElem class="section"></app-skills>
		<app-blog-preview #sectionElem class="section"></app-blog-preview>
	</div>
</div>

<h3 class="section-title">
	#blog
	<a routerLink="/blog" class="section-title-link" [style.color]="(aestheticsService.palette$ | async).color">See all</a>
</h3>
<div id="posts-container">
	<app-post-card *ngFor="let post of posts | dateSort" [post]="post" [palette]="palette"></app-post-card>
</div>

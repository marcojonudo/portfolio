<div
    id="section-container"
    [ngStyle]="buildStyleObject()">
    <app-welcome
        class="section"
        [user]="user"
        (userEmitter)="setUser($event)"></app-welcome>
    <app-about class="section"></app-about>
    <app-projects class="section"></app-projects>
    <app-skills class="section"></app-skills>
</div>
<app-section-selector
    [user]="user.type"
    (sectionEmitter)="setSection($event)">
</app-section-selector>

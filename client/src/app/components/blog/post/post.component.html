<section id="post-wrapper" *ngIf="blogService.post() as post">
	<header>
		<div class="header-image landscape" [style.background-image]="findBackgroundImage(post.headerImage)"></div>
		<div class="header-image squared" [style.background-image]="findBackgroundImage(post.logo)"></div>
	</header>
	<div id="post">
		<div id="post-header" [ngStyle]="aestheticsService.palette().buildTextStyles()">
			<div class="author">
				<div class="personal-image-container">
					<div>
						<img
							src="assets/img/me-portrait.webp"
							class="personal-image fixed-image"
							[style.border-color]="post.color"
							title="Me portrait picture"
							alt="Me portrait picture for post header">
					</div>
				</div>
				<span>{{post.author}}</span>
			</div>
			<h1>
				<markdown>{{post.title}}</markdown>
			</h1>
			<div class="date" [style.color]="post.color">{{getDay(post.date) | date: "dd/MM/yyyy"}}</div>
			<svg id="post-header-background" xmlns="http://www.w3.org/2000/svg" width="100%" height="200">
				<defs>
					<pattern id="bg" patternUnits="userSpaceOnUse" width="200" height="200">
						<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 800 800">
							<rect fill="none" width="800" height="800"/>
							<g fill="none" [attr.stroke]="post.color" stroke-width="1">
								<path d="M769 229L1037 260.9M927 880L731 737 520 660 309 538 40 599 295 764 126.5 879.5 40 599-197 493 102 382-31 229 126.5 79.5-69-63"/><path d="M-31 229L237 261 390 382 603 493 308.5 537.5 101.5 381.5M370 905L295 764"/><path d="M520 660L578 842 731 737 840 599 603 493 520 660 295 764 309 538 390 382 539 269 769 229 577.5 41.5 370 105 295 -36 126.5 79.5 237 261 102 382 40 599 -69 737 127 880"/><path d="M520-140L578.5 42.5 731-63M603 493L539 269 237 261 370 105M902 382L539 269M390 382L102 382"/><path d="M-222 42L126.5 79.5 370 105 539 269 577.5 41.5 927 80 769 229 902 382 603 493 731 737M295-36L577.5 41.5M578 842L295 764M40-201L127 80M102 382L-261 269"/></g><g [attr.stroke]="post.color"><circle cx="769" cy="229" r="5"/><circle cx="539" cy="269" r="5"/><circle cx="603" cy="493" r="5"/><circle cx="731" cy="737" r="5"/><circle cx="520" cy="660" r="5"/><circle cx="309" cy="538" r="5"/><circle cx="295" cy="764" r="5"/><circle cx="40" cy="599" r="5"/><circle cx="102" cy="382" r="5"/><circle cx="127" cy="80" r="5"/><circle cx="370" cy="105" r="5"/><circle cx="578" cy="42" r="5"/><circle cx="237" cy="261" r="5"/><circle cx="390" cy="382" r="5"/>
							</g>
						</svg>
					</pattern>
				</defs>
				<rect width="100%" height="100%" fill="url(#bg)"/>
			</svg>
		</div>
		<div id="post-content" [ngStyle]="aestheticsService.palette().buildTextStyles()">
			<markdown emoji [data]="post.content"></markdown>
		</div>
	</div>
	<div id="new-comment-container" [ngStyle]="aestheticsService.palette().buildTextStyles()">
		<app-new-comment [postPath]="post.path"></app-new-comment>
<!--		<app-new-comment [postPath]="post.path" [translucentStyles]="translucentStyles"></app-new-comment>-->
	</div>
	<div id="comments-container" [ngStyle]="aestheticsService.palette().buildTextStyles()">
		<app-comment
			*ngFor="let comment of parents"
			[post]="post"
			[comment]="comment"
			[translucentStyles]="aestheticsService.palette().buildTextStyles()">
		</app-comment>
	</div>
</section>

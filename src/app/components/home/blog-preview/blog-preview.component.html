<h3 class="section-title">
	#blog
	<a routerLink="/blog" class="section-title-link">See all</a>
</h3>
<div id="posts-container">
	<app-post-card
		*ngFor="let post of posts"
		[name]="post.name"
		[title]="post.title"
		[day]="post.day"
		[image]="post.image"
		class="dark-background">
	</app-post-card>
</div>

<div
    class="link-container mode"
    [ngClass]="{'translate-up': !checkSelectedUser(normalUser)}">
    <div
        [ngClass]="{'selected': checkSelectedSection(welcomeSection)}"
        (click)="selectSection(welcomeSection)">Welcome</div>
    <div
        [ngClass]="{'selected': checkSelectedSection(aboutSection)}"
        (click)="selectSection(aboutSection)">About me</div>
    <div
        [ngClass]="{'selected': checkSelectedSection(skillsSection)}"
        (click)="selectSection(skillsSection)">Skills</div>
    <div
        [ngClass]="{'selected': checkSelectedSection(projectsSection)}"
        (click)="selectSection(projectsSection)">Projects</div>
</div>
<app-style-editor
    class="mode"
    [ngClass]="{'translate-down': !checkSelectedUser(devUser)}">
</app-style-editor>

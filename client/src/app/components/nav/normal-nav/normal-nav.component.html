<div
	id="nav-container"
	[class.pin]="!navService.transition"
	[style.transform]="findNavContainerTranslate()">
	<nav
		id="nav"
		[style.width.px]="navWidth"
		[class.stick]="navService.stickNav"
		[ngStyle]="palette.buildTranslucentStyles(navService.stickNav)">
		<div id="navigation">
			<div id="main-button">
				<div
					id="home-icon"
					class="button"
					[class.hide]="post"
					(click)="selectSection(welcomeSection)">
					<i class="fas fa-home"></i>
				</div>
				<div
					id="blog-icon"
					class="button"
					[class.hide]="!post"
					(click)="navigateTo(blogUrl)">
					<i class="fas fa-list-ul"></i>
				</div>
			</div>
			<div id="main-section-buttons" [class.hide]="blog">
				<div
					class="button"
					[ngClass]="{'selected': checkSelectedSection(aboutSection)}"
					(click)="selectSection(aboutSection)">About</div>
				<div
					class="button"
					[ngClass]="{'selected': checkSelectedSection(skillsSection)}"
					(click)="selectSection(skillsSection)">Skills</div>
				<div
					class="button"
					[ngClass]="{'selected': blog || checkSelectedSection(blogSection)}"
					(click)="navigateTo(blogUrl)">Blog</div>
			</div>
			<div id="post-navigation" [class.hide]="!post">
				<div class="button" (click)="navigateTo(blogUrl)">Blog</div>
				<i class="fas fa-angle-right"></i>
				<markdown id="post-title">{{findSelectedPost().title}}</markdown>
			</div>
		</div>
		<input
			id="filter"
			[class.hide]="!blog"
			type="text"
			[(ngModel)]="filterText"
			placeholder="Search"
			(keyup)="search()">
		<div id="color-selector-wrapper" (click)="togglePalette()" [@inOutAnimation]>
			<div id="color-selector">
				<div
					*ngFor="let palette of palettes; let i = index"
					[style.transform]="'translateX(' + findTranslatePaletteValue(i) + '%)'">
					<div [style.background-color]="palette.backgroundColor"></div>
					<div [style.background-color]="palette.color"></div>
				</div>
			</div>
		</div>
	</nav>
</div>
